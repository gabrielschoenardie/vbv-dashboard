name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
    
    - name: ğŸ”§ Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: ğŸ“¦ Instalar dependÃªncias
      run: npm ci
    
    - name: ğŸ”¨ Build do projeto
      run: npm run build
    
    - name: ğŸ“Š Verificar tamanho do build
      run: |
        echo "ğŸ“Š Tamanho do build:"
        du -sh dist/
    
    - name: ğŸ¯ Upload artifacts
      if: matrix.node-version == '20.x'
      uses: actions/upload-artifact@v4
      with:
        name: dist-build
        path: dist/
        retention-days: 7

  deploy-preview:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: ğŸ“¥ Download artifacts
      uses: actions/download-artifact@v4
      with:
        name: dist-build
        path: dist/
    
    - name: ğŸš€ Deploy to GitHub Pages (Preview)
      run: |
        echo "Deploy preview para PR #${{ github.event.pull_request.number }}"
        # Adicionar deploy para Vercel/Netlify aqui

  python-check:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4
    
    - name: ğŸ Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: ğŸ§ª Testar vbv_checker.py
      run: |
        cd python
        python vbv_checker.py --version
        python vbv_checker.py --preset maximum --export test_output.json
        echo "âœ… Python script funcionando"
